<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <link rel="icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="assets/main.css" />
  </head>

  <body>

    <div class="login page">
      <h1>Enter Password</h1>
      <input id="password-input" type="password" placeholder="Password" name="Password">
      <button id="password-button">Enter</button>
    </div>

    <div class="training-maxes page">
      <h1>Enter Training Maxes</h1>
      <p>Your one rep max can be calculated as: Weight + Weight * Num reps * 0.0333333</p>
      <p>Your training max should be 90% of your one rep max.</p>

      <input id="press-input" type="number" placeholder="Press Max" name="Press">
      <input id="squat-input" type="number" placeholder="Squat Max" name="Squat">
      <input id="bench-input" type="number" placeholder="Bench Max" name="Bench">
      <input id="deadlift-input" type="number" placeholder="Deadlift Max" name="Deadlift">
      <button id="tm-button">Enter</button>
    </div>

    <div class="lifts page">
      <h1 id="lift-header">Loading Lift...</h1>
      <div id="lift-body"></div>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
